<div class="main-login">
    <div class="col-12 text-center">
        <h2>{{'LABEL_TITLE_LOGIN' | translate}}</h2>
        <div class="card">
            <div class="card-body text-left">
                <div class="login-form">
                    <div *ngIf="errorMsn" class="alert alert-danger">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{errorMsn}}
                    </div>
                    <form [formGroup]="LogInForm">
                        <div class="form-group">
                            <label>{{'LABEL_EMAIL' | translate}}</label>
                            <input type="email" class="form-control" formControlName="user"
                                placeholder="Correo Electronico">
                        </div>
                        <div *ngIf="LogInForm.controls.user.invalid && (LogInForm.controls.user.dirty || LogInForm.controls.user.touched)"
                            class="alert alert-danger">
                            <div *ngIf="LogInForm.controls.user.errors.required">
                                {{'TEXT_ERROR_EMAIL_REQUIRED' | translate}}
                            </div>
                            <div *ngIf="LogInForm.controls.user.errors.email">
                                {{'TEXT_ERROR_EMAIL' | translate}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label>{{'LABEL_PASSWORD' | translate}}</label>
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password">
                        </div>
                        <div *ngIf="LogInForm.controls.password.invalid && (LogInForm.controls.password.dirty || LogInForm.controls.password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="LogInForm.controls.password.errors.required">
                                {{'TEXT_ERROR_PASSWORD_REQUIRED' | translate}}
                            </div>
                        </div>
                        <button type="button" [disabled]="LogInForm.valid?false:true" (click)="sendLogIn()"
                            class="btn btn-primary"> {{'LABEL_LOGIN' | translate}}</button>
                        <button type="button" class="btn btn-secondary" (click)="navigate('/create-count')">
                            {{'LABEL_REGISTER' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
