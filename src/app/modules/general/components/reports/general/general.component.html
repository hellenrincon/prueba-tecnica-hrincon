<div *ngIf="!showGrid;else title">
    <h3>{{ 'TEXT_LIST_GENERAL' | translate}}</h3>
</div>
<ng-template #title>
    <h3> {{'TEXT_GENERAL_A' | translate }}<a href="javascript:void(0)"
            (click)="back()">{{'TEXT_GENERAL_B' | translate}}</a>{{'TEXT_GENERAL_C' | translate}} </h3>
</ng-template>

<div *ngIf="!showGrid;else gidHistry">
    <app-users [selectebled]="true" (rowSelected)="onRowSelect($event)"></app-users>
</div>
<ng-template #gidHistry>
    <app-history-request [idUser]="userFind"></app-history-request>
    <div class="btn-r-ge">
        <button type="button" (click)="back()" class="btn btn-primary btn-lg btn-block">
            {{'BTN_GENERAL_BACK' | translate}} </button>
    </div>
</ng-template>
