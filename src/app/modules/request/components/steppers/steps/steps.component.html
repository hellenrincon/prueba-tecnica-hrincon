<mat-vertical-stepper [linear]="true" #stepperRequest (selectionChange)="selectionChange($event)">
    <mat-step [stepControl]="requestFormGroup">
        <form [formGroup]="requestFormGroup">
            <ng-template matStepLabel>¿Cuanto necesitas?</ng-template>

            <div>
                <app-step-quantity (onValueSelected)="onValueSelected($event)" [setValue]="setValue">
                </app-step-quantity>
            </div>

            <div>
                <button mat-button matStepperNext color="primary">Continuar</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="userDataFormGroup">
        <form [formGroup]="userDataFormGroup">
            <ng-template matStepLabel>Tu información personal</ng-template>
            <div>
                <app-step-data-user (onDataUser)="onDataUser($event)"></app-step-data-user>
            </div>
            <div>
                <button mat-button matStepperPrevious>Regresar</button>
                <button mat-button matStepperNext>Continuar</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Resumen</ng-template>
        <app-step-summary [summary]="objFinal"></app-step-summary>
        <div>
            <button mat-button matStepperPrevious>Regresar</button>
            <button mat-button (click)="stepperRequest.reset()">Cancelar</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
<div class="btn-s-so">
    <button type="button" (click)="sendRequestCredit()" [hidden]="btnRequestCredit" class="btn btn-primary btn-lg btn-block">Solicitar credito</button>
</div>
